{% extends "management/base.html" %} 
{% block content %}

<form action="{% url 'management-courses-delete-course' course_id=course.course_id %}" method='POST'>
    {% csrf_token %}
    <h3>Delete "{{ course.course_name }}" course?</h3>
    <p>
        <input type='submit' value='Yes' /> 
        <a href="{% url 'management-courses-course-details' course_id=course.course_id %}">Cancel</a>
    </p>
</form>

{% endblock content %}
