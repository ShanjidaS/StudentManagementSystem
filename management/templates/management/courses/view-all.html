{% extends "management/base.html" %}
{% block content %}
<h3>All Courses</h3>

{% for course in course_list %}

    <ul class="list-group">
        <li class="list-group-item custom-list-group-item"> 
            <a href="{% url 'management-courses-course-details' course_id=course.course_id %}">{{ course|safe }}</a>
        </li>
    </ul>

{% endfor %}

{% endblock content %}
