{% extends "management/base.html" %}
{% block content %}
<h3>All students</h3>

{% for student in student_list %}

    <ul class="list-group">
        <li class="list-group-item custom-list-group-item"> 
            <a href="{% url 'management-students-student-details' studentid=student.person_id %}">{{ student|safe }}</a>
        </li>
    </ul>
    

{% endfor %}

{% endblock content %}
