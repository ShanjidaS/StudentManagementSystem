{% extends "management/base.html" %} 
{% block content %}

<form action="{% url 'management-students-delete-student' studentid=student.person_id %}" method='POST'>
    {% csrf_token %}
    <h3>Delete details of "{{ student.first_name }}"?</h3>
    <p>
        <input type='submit' value='Yes' /> 
        <a href="{% url 'management-students-student-details' studentid=student.person_id %}">Cancel</a>
    </p>
</form>

{% endblock content %}
